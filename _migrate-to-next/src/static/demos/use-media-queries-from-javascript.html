<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScriptからメディアクエリを利用する</title>
    <style>
      body::before {
        content:"small";
        position: fixed;
        top: 1rem;
        right: 1rem;
      }

      @media (min-width: 45rem) {
        body::before {
          content: "large";
        }
      }

      .box {
        display: inline-block;
        padding: 1rem;
      }

      .box--x {
        background-color: red;
      }

      .box--y {
        background-color: blue;
      }

      .label {
        padding: .5em;
        background-color: #ddd;
      }
    </style>
  </head>

  <body>
    <h1>JavaScriptからメディアクエリを利用する</h1>
    <p>ウィンドウの横幅をリサイズしてください。</p>

    <div id="x" class="box box--x"></div>
    <div id="y" class="box box--y"></div>
    <div id="target" class="label">target</div>

    <script>
      (function () {
        'use strict';

        var target = document.getElementById('target');
        var x = document.getElementById('x');
        var y = document.getElementById('y');
        var mql = window.matchMedia('(min-width: 45rem)');
        var handleChange = function (mql) {
          if (mql.matches) {
            x.appendChild(target);
          } else {
            y.appendChild(target);
          }
        };

        handleChange(mql);
        mql.addListener(handleChange);
      })();
    </script>
  </body>
</html>
